<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Remote python code execution
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Remote python code execution">
		<meta name="author" content="shambu09">
        <!-- include bootstap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container mt-3">
            
            <form action="/" method="post">
                <div class="form-group">
                    <label class="font-weight-bold" for="src">Enter your code here</label>
                    <textarea class="form-control" id="src" name="src" rows="10">{{source}}</textarea>
                    <button type="submit" class="btn btn-default mt-3">Submit</button>
                </div>
            </form>
            <p class="font-weight-bold">Output</p>
            <pre class="border rounded bg-light p-2 pl-3">{{output}}</pre>
        </div>
    </body>

</html>
